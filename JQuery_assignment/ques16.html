<!DOCTYPE html>
<html lang="en">
<head>
	<title>AJAX</title>
	
    <style type="text/css">
        table, th, td {
        text-align: center;
        border: 4px solid Darkgrey;
		}
	 </style>
</head>
<body>
	<table id="Table_data">
		<thead>
			<tr>
				<th>userId</th>
				<th>Id</th>
				<th>Title</th>
				<th>Body</th> 
				<th>action</th> 
			
			</tr>
		</thead>
		<tbody>
			
		</tbody>
	</table>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script type="text/javascript">

			$.get("https://jsonplaceholder.typicode.com/posts",function(data){
				for(var i=0;i<data.length;i++)
				{
					var tr=$("<tr></tr>"),
					button=$("<button style='color:Grey'></button>"),

					td1=$("<td></td>"),
					td2=$("<td></td>"),
					td3=$("<td></td>"),
					td4=$("<td></td>"),
					userId=$("<p></p>"),
					id=$("<p></p>"),
					title=$("<p></p>"),
					body=$("<p></p>"); 
					userId.append(data[i].userId);
					id.append(data[i].id);
					title.append(data[i].title);
					body.append(data[i].body);
					button.append("X");
					td1.append(userId);
					td2.append(id);
					td3.append(title);
					td4.append(body);
					
					tr.append(td1);
					tr.append(td2);
					tr.append(td3);
					tr.append(td4);
					tr.append(button);
					var ButtonId=data[i].id;
					$("#Table_data>tbody").append(tr);
					button.on("click", {id:ButtonId},function(){
						del_row(id,$(this).closest("tr"));

					})

				}
				function del_row(id,row){
					$ajax({url:'https://jsonplaceholder.typicode.com/posts'+id, method:'delete', success:function(Table_data){
						row.remove();

					}
				})

				}
			})
	</script>
</body>
</html>
