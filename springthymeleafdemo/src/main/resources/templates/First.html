<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="head :: head(ExtJS='ExtJS.js',ExtCSS='ExtCSS.css',title='Hello')"></head>

<body>

<button type="button" id="alertBtn">Click For Alert</button>
<br>
<br>
<header th:include="header :: header(${employeeObject})"></header>
<br>
<br>

<h3>employee registration form </h3>
<br>
<br>
<form th:action="@{/th/save-employee}" th:object="${employee}" method="post">
    Enter Name:
    <input th:type="text" th:name="name" th:field="*{name}">
    Enter Email:
    <input th:type="email" th:name="email" th:field="*{email}">
    Enter Age:
    <input th:type="number" th:name="age" th:field="*{age}">
    <button th:type="sumbit">Submit</button>
</form>
<br>
<br>


<h4>Table--></h4>
<br>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="result,iterStat:${employeeTable}">
        <td th:text="${result.name}"></td>
        <td th:text="${result.email}"></td>
        <td th:text="${result.age}"></td>
    </tr>
    </tbody>
</table>

<br>
<br>
<br>
<div class="loading"></div>
<button class="button start">Start loader</button>
<button class="button stop">Stop loader</button>
<br>
<br>
<br>
<div th:with="var=${isAdmin}">

    <span th:if="${var}">Hello From Admin</span>

    <span th:unless="${var}">Hello From User</span>

</div>
<br>
<br>
<p>Current Time</p>
<span id="currentTime"></span>
<br>
<br>
<label>Competency: </label>
<select id="dropdown">
    <option th:value="None">Select One</option>
    <option th:each="competency : ${T(com.thymeleafdemo.springthymeleafdemo.model.Competency).values()}"
            th:value="${competency.getValue()}" th:text="${competency.getValue()}"></option>
</select>
<br>
<br>

<h4>Common footer--></h4>
<footer th:include="footer :: copy"></footer>

</body>
</html>
